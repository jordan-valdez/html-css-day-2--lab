<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Double Container</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
</head>
<body>

    <header>
        <div id="navagation"><img src="https://www.macobserver.com/wp-content/uploads/2019/05/workfeatured-GitHub-2.png" id="logo" alt="Github logo">
        <div class="search">
                <input type="text" placeholder="Search or jump to...">
              </div>
            <nav>
                <h1 class="nav-text">Pull Request</h1>
                <h1 class="nav-text">Issues</h1>
                <h1 class="nav-text">Marketplace</h1>
                <h1 class="nav-text">explore</h1>
            </nav>
        </div>  
        <div id="buttons">
            <button class="bell"><img src="https://static.thenounproject.com/png/1156507-200.png" class="bell" alt="bell icon"></button>
            <button class="dropdown" class="nav-text">+</button>
            <button class="mini-profile"><img src="https://avatars3.githubusercontent.com/u/72584494?s=460&v=4" class="bell" alt="mini-profile"></button>
        </div>
    </header>
    
    <section id="profile-navagation">
        <nav >
            <button class="profile-nav">Overview</button>
            <button class="profile-nav">Repositories</button>
            <button class="profile-nav">Projects</button>
            <button class="profile-nav">packages</button>
        </nav>
    </section>

    <div id="body-display">
        <section id="left-side">
            <img src="https://avatars3.githubusercontent.com/u/72584494?s=460&v=4" alt="profile-picture">
            <p id="name">jordan-valdez</p>
            <button>Edit profile</button>
            <p id="joined">joined x days ago</p>
        </section>

        <div id="inner-body-display">
            <div id="grid-topper">
                <h2>Popular repositories</h2>
                <h2>Customize your pins</h2>
            </div>
            
            <div class="grid-container">
                <button class="grid-item">Button 1</button>
                <button class="grid-item">Button 2</button>
                <button class="grid-item">Button 3</button>
                <button class="grid-item">Button 4</button>
                <button class="grid-item">Button 5</button>
                <button class="grid-item">Button 6</button>
            </div>

            <div id="grid-topper">
                <h2>x Contributions in the last year</h2>
                <h2>Contribution settings</h2>
            </div>
            <img src="" alt="">







        </div>
    
    </div>

    <footer>
        <img src="https://www.macobserver.com/wp-content/uploads/2019/05/workfeatured-GitHub-2.png" id="logo" alt="logo">
        <h6>Â© 2020 GitHub, Inc.</h6>
        <h6 class="footer-text">Terms</h6>
        <h6 class="footer-text">Privacy</h6>
        <h6 class="footer-text">Security</h6>
        <h6 class="footer-text">Status</h6>
        <h6 class="footer-text">Help</h6>
        <h6 class="footer-text">Contact GitHub</h6>
        <h6 class="footer-text">Pricing</h6>
        <h6 class="footer-text">API</h6>
        <h6 class="footer-text">Training</h6>
        <h6 class="footer-text">Blog</h6>
        <h6 class="footer-text">About</h6>
    </footer>
</body>
</html>
